  <!-- CONSENT FORM -->
  <section id="consent">
    <div class="package-card">
<form action="https://usebasin.com/f/dec37c3b8153" method="POST">
  <input type="hidden" name="form-name" value="Consent Form">
  <input type="hidden" name="_redirect" value="https://bellabeautybox.ie/thank-you-consent.html">
  <input type="text" name="_gotcha" style="display:none">

        <label for="party-date">Party Date</label>
        <input type="date" id="party-date" name="party-date" required>

        <label for="party-time">Party Time</label>
        <input type="time" id="party-time" name="party-time" required>

        <label for="guest-name">Guest First Name</label>
        <input type="text" id="guest-name" name="guest-name" required>

        <label for="guardian-name">Parent / Guardian Name</label>
        <input type="text" id="guardian-name" name="guardian-name" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="photo-use">Use of Photography / Videos</label>
        <select id="photo-use" name="photo-use" required>
          <option value="">Select Option</option>
          <option value="yes">Yes - I give permission</option>
          <option value="no">No - I do not give permission</option>
        </select>

        <label for="skin-allergies">Skin Allergies (if any)</label>
        <input type="text" id="skin-allergies" name="skin-allergies">

        <label for="food-allergies">Food Allergies (if any)</label>
        <textarea id="food-allergies" name="food-allergies" rows="2"></textarea>

        <label for="comments">Any Other Comments</label>
        <textarea id="comments" name="comments" rows="3"></textarea>

        <label for="parent-signature">Parent's Full Name (acts as signature)</label>
        <input type="text" id="parent-signature" name="parent-signature" required>

        <button class="submit" type="submit">Submit Consent Form</button>
      </form>
