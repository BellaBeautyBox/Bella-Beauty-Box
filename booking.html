<body>
  <header>
    <div class="brand">
      <h1>Bella Beauty Box</h1>
    </div>

    <div class="menu-toggle" id="mobile-menu">
      <i class="fas fa-bars"></i>
    </div>

    <nav id="nav-menu">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="booking.html" class="active">Booking</a>
      <a href="consent.html">Consent</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="social-icons">
      <a href="https://www.facebook.com/bella.beauty.box.2025" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/bellabeautyboxireland/?__pwa=1" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@bellabeautybox?lang=en-GB" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
  </header>

  <section class="hero">
    <h1>Booking Form</h1>
    <h2>Secure your sparkle ✨</h2>
    <p>Fill out the form below and we’ll be in touch to confirm your pamper or karaoke party. We can’t wait to make your celebration shine!</p>
  </section>

  <section id="booking">
    <div class="package-card">
 <form action="https://usebasin.com/f/51b7e4d5ea6c" method="POST">
  <input type="hidden" name="form-name" value="Booking Form">
  <input type="hidden" name="_redirect" value="https://bellabeautybox.ie/thank-you.html">
  <input type="text" name="_gotcha" style="display:none">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time</label>
        <input type="time" id="time" name="time" required>

        <label for="package">Select Package</label>
        <select id="package" name="package" required>
          <option value="">Choose a Package</option>
          <option value="Princess Pop Package">Princess Pop Package</option>
          <option value="VIPrincess Package">VIPrincess Package</option>
          <option value="Queen Teen Package">Queen Teen Package</option>
          <option value="Custom Package">Custom Package</option>
          <option value="Hair Extensions">Hair Extensions</option>
        </select>

        <label for="message">Party Information</label>
        <textarea id="message" name="message" rows="4" placeholder="Include number of guests, special requests, or theme details..."></textarea>

        <button class="submit" type="submit">Send Booking Request</button>
      </form>
    </div>
  </section>

  <footer>
    <p>© 2025 Bella Beauty Box. All rights reserved.</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/bella.beauty.box.2025" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/bellabeautyboxireland/?__pwa=1" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@bellabeautybox?lang=en-GB" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>
  </footer>

  <script>
    const mobileMenu = document.getElementById('mobile-menu');
    const navMenu = document.getElementById('nav-menu');

    mobileMenu.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      mobileMenu.innerHTML = navMenu.classList.contains('active')
        ? '<i class="fas fa-times"></i>'
        : '<i class="fas fa-bars"></i>';
    });
  </script>
</body>
</html>
